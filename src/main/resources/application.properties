# ===============================
# Nome da aplicação
# ===============================
spring.application.name=SES_Araquari

# ===============================
# Configuração do Banco de Dados
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/SES_Araquari?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=317069
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# Configuração do JPA / Hibernate
# ===============================
# update -> cria/atualiza tabelas automaticamente a partir das entidades
spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mostra os valores dos parâmetros (útil para debugging)
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Dialeto do MariaDB (ajuda a evitar warnings)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Opcional: HikariCP - conexão otimizada
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

#Porta para rodar o backend
server.port=8080