<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Treinadores - Prefeitura de Araquari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="py-3 bg-primary text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="m-0">Prefeitura de Araquari</h4>
        <a th:href="@{/}" class="btn btn-light btn-sm">Voltar</a>
    </div>
</header>

<div class="container my-4">
    <h2 class="text-center mb-4">Lista de Treinadores</h2>

    <div class="card p-4 shadow-sm">
        <div class="mb-3 text-end">
            <a th:href="@{/treinadores-view/novo}" class="btn btn-success">Novo Treinador</a>
        </div>
        <table class="table table-striped mt-3">
            <thead class="table-primary">
            <tr>
                <th>Nome</th>
                <th>Modalidade</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${treinadores}">
                <td th:text="${t.nome}">Carlos Mendes</td>
                <td th:text="${t.modalidade}">Futebol</td>
                <td th:text="${t.telefone}">(47) 99999-8888</td>
                <td>
                    <a th:href="@{/treinadores-view/editar/{id}(id=${t.idTreinador})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/treinadores-view/excluir/{id}(id=${t.idTreinador})}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(treinadores)}">
                <td colspan="4">Nenhum treinador cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="py-3 text-center bg-primary text-white">
    © 2025 Prefeitura de Araquari
</footer>
</body>
</html>
