<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Equipes - Prefeitura de Araquari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="py-3 bg-primary text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="m-0">Prefeitura de Araquari</h4>
        <a th:href="@{/}" class="btn btn-light btn-sm">Voltar</a>
    </div>
</header>

<div class="container my-4">
    <h2 class="text-center mb-4">Cadastro de Equipes</h2>

    <div class="card p-4 shadow-sm mb-4">
        <form th:action="@{/equipes-view/salvar}" th:object="${equipe}" method="post">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Nome da Equipe</label>
                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Araquari FC">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Modalidade</label>
                    <input type="text" th:field="*{modalidade}" class="form-control" placeholder="Ex: Futebol">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Treinador</label>
                    <input type="text" th:field="*{treinador}" class="form-control" placeholder="Ex: Carlos Mendes">
                </div>
            </div>
            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary px-4">Salvar</button>
            </div>
        </form>
    </div>
</div>

<footer class="py-3 text-center bg-primary text-white">
    Â© 2025 Prefeitura de Araquari
</footer>
</body>
</html>
