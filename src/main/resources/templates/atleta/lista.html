<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Atletas - Prefeitura de Araquari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="py-3 bg-primary text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="m-0">Prefeitura de Araquari</h4>
        <a th:href="@{/}" class="btn btn-light btn-sm">Voltar</a>
    </div>
</header>

<div class="container my-4">
    <h2 class="text-center mb-4">Lista de Atletas</h2>

    <div class="card p-4 shadow-sm">
        <div class="mb-3 text-end">
            <a th:href="@{/atletas-view/novo}" class="btn btn-success">Novo Atleta</a>
        </div>
        <table class="table table-striped mt-3">
            <thead class="table-primary">
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Categoria</th>
                <th>Equipe</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${atletas}">
                <td th:text="${a.nome}">Nome</td>
                <td th:text="${a.sobrenome}">Sobrenome</td>
                <td th:text="${a.categoria}">Categoria</td>
                <td th:text="${a.equipe}">Equipe</td>
                <td th:text="${a.cpf}">CPF</td>
                <td>
                    <a th:href="@{/atletas-view/editar/{idAtleta}(idAtleta=${a.idAtleta})}"
                       class="btn btn-warning btn-sm">Editar</a>

                    <a th:href="@{/atletas-view/excluir/{idAtleta}(idAtleta=${a.idAtleta})}"
                       class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(atletas)}">
                <td colspan="6">Nenhum atleta cadastrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="py-3 text-center bg-primary text-white">
    © 2025 Prefeitura de Araquari
</footer>
</body>
</html>
