<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Atletas - Prefeitura de Araquari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="py-3 bg-primary text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <h4 class="m-0">Prefeitura de Araquari</h4>
        <a th:href="@{/}" class="btn btn-light btn-sm">Voltar</a>
    </div>
</header>

<div class="container my-4">
    <h2 class="text-center mb-4">Cadastro de Atletas</h2>

    <div class="card p-4 shadow-sm mb-4">

        <form th:action="@{/atletas-view/salvar}" th:object="${atleta}" method="post">

            <input type="hidden" th:field="*{idAtleta}">

            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Sobrenome</label>
                    <input type="text" th:field="*{sobrenome}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Categoria</label>
                    <input type="text" th:field="*{categoria}" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="date" th:field="*{dataNascimento}" class="form-control" required>
                </div>

                <!-- SELECT DE ESPORTES -->
                <div class="col-md-4">
                    <label class="form-label">Esporte</label>
                    <select class="form-control" th:field="*{esporte}" required>
                        <option value="">Selecione...</option>
                        <option th:each="e : ${esportes != null ? esportes : {}}"
                                th:value="${e.id}"
                                th:text="${e.nome}">
                        </option>
                    </select>
                </div>

                <!-- SELECT DE EQUIPES -->
                <div class="col-md-4">
                    <label class="form-label">Equipe</label>
                    <select class="form-control" th:field="*{equipe}">
                        <option value="">Selecione...</option>
                        <option th:each="eq : ${equipes != null ? equipes : {}}"
                                th:value="${eq.id}"
                                th:text="${eq.nome}">
                        </option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">CPF</label>
                    <input type="text" th:field="*{cpf}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Altura</label>
                    <input type="number" step="0.01" th:field="*{altura}" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Peso</label>
                    <input type="number" step="0.1" th:field="*{peso}" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Endereço Rua</label>
                    <input type="text" th:field="*{enderecoRua}" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Número</label>
                    <input type="number" th:field="*{enderecoNumero}" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Bairro</label>
                    <input type="text" th:field="*{enderecoBairro}" class="form-control">
                </div>

            </div>

            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-primary px-4">Salvar</button>
            </div>

        </form>

    </div>
</div>

<footer class="py-3 text-center bg-primary text-white">
    © 2025 Prefeitura de Araquari
</footer>

</body>
</html>
