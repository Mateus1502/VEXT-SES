<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Inscrições - Prefeitura de Araquari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('SUA_IMAGEM_AQUI.jpg') no-repeat center top fixed;
            background-size: cover;
            background-color: #f4f7fb;
            color: #002855;
        }
        header { background: rgba(0,40,85,0.95); color: white; display: flex; justify-content: space-between; padding: 1rem 3rem; }
        .logo { display: flex; align-items: center; gap: 10px; }
        .logo img { height: 55px; }
        nav a { color: white; text-decoration: none; margin: 0 1rem; }
        nav a:hover { color: #00a2ff; }
        .container { max-width: 900px; margin: 4rem auto; background: rgba(255,255,255,0.9); border-radius: 16px; padding: 3rem; }
        h2 { color: #002855; margin-bottom: 1.5rem; text-align: center; }
        footer { background: rgba(0,40,85,0.95); color: white; text-align: center; padding: 1rem; margin-top: 3rem; }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="imagens/prefeitura.jpg" alt="Prefeitura de Araquari">
        <h1>Prefeitura de Araquari</h1>
    </div>
    <nav>
        <a th:href="@{/}">Início</a>
        <a th:href="@{/sobre}">Sobre nós</a>
        <a th:href="@{/contatos}">Contatos</a>
    </nav>
</header>

<main class="container">
    <h2>Formulário de Inscrição Esportiva</h2>

    <form th:action="@{/inscricoes-view/salvar}" th:object="${inscricao}" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nome">Nome completo *</label>
                <input id="nome" th:field="*{nome}" type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label for="nascimento">Data de nascimento *</label>
                <input id="nascimento" th:field="*{nascimento}" type="date" class="form-control" required />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="cpf">CPF *</label>
                <input id="cpf" th:field="*{cpf}" type="text" class="form-control" placeholder="000.000.000-00" required />
            </div>
            <div class="col-md-6">
                <label for="telefone">Telefone *</label>
                <input id="telefone" th:field="*{telefone}" type="text" class="form-control" placeholder="(00) 90000-0000" required />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email">E-mail</label>
                <input id="email" th:field="*{email}" type="email" class="form-control" placeholder="exemplo@email.com" />
            </div>
            <div class="col-md-6">
                <label for="endereco">Endereço completo *</label>
                <input id="endereco" th:field="*{endereco}" type="text" class="form-control" required />
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="bairro">Bairro *</label>
                <input id="bairro" th:field="*{bairro}" type="text" class="form-control" required />
            </div>
        </div>

        <div class="mb-3">
            <label for="esporte">Modalidade esportiva *</label>
            <select id="esporte" th:field="*{esporte}" class="form-select" required>
                <option value="">Selecione...</option>
                <option>Futebol</option>
                <option>Vôlei</option>
                <option>Basquete</option>
                <option>Atletismo</option>
                <option>Natação</option>
                <option>Judô</option>
                <option>Tênis</option>
                <option>Handebol</option>
                <option>Ciclismo</option>
                <option>Capoeira</option>
                <option>Ginástica</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="observacoes">Observações (opcional)</label>
            <textarea id="observacoes" th:field="*{observacoes}" rows="3" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar Inscrição</button>
    </form>
</main>

<footer>
    © 2025 Prefeitura de Araquari - Sistema de Gerenciamento de Esportes
</footer>
</body>
</html>
